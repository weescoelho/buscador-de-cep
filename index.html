<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Buscador de CEP</title>
</head>

<body>

  <section class="container">
    <form class="form">
      <h1>Buscador de CEP</h1>
      <label for="cep">CEP</label>
      <input type="text" name="cep">
      <button class="find-btn" type="submit">Buscar</button>
    </form>
    <div class="card">
      <h4 class="view-cep">CEP:</h4>
      <p class="view-log">Logradouro:</p>
      <p class="view-district">Bairro:</p>
      <p class="view-location">Localidade:</p>
      <p class="view-ddd">DDD:</p>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
